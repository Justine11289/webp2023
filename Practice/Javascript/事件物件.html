<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件物件 Event Object</title>
    <script type="text/javascript">
    //用Javascript的程式,動態的註冊事件處理器
    function init(){
        var btn=document.getElementById("btn");
        var handler=function(e){ 
           alert(e.clientX+","+e.clientY); //滑鼠座標
       }
       btn.addEventListener("click",handler);
       /*
       1.使用者點擊了按鈕,觸發click事件
       2.瀏覽器主動收集和事件相關的資訊,並製造出Event Object(事件物件)
       ->var eventObj=事件物件;
       3.呼叫已註冊的事件處理器(事件處理函式)
       ->handler(eventObj);
       */
      document.addEventListener("keydown",function(e){ //匿名函式:用來直接當作事件處理器
        alert(e.keyCode);
      });
    }
    </script>
</head>
 <body onload="init();">
    <button id="btn">Click</button>
</body>
</html>
