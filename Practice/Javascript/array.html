<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript:陣列物件</title>
</head>
<body>
    <script>
        let grades=[70,50,84];
        grades.push(25);
        grades.push(100);
        console.log(grades);

        let total = 0;
        for(let i=0; i<grades.length; i++){
            total += grades[i];
        }
        let avg = total/grades.length;
        console.log(avg);
        //Ctrl+Shift+J -> console
    </script>
</body>
</html>
