    // Example:遊戲中的玩家設計
    function Player(name,hp){  //建構物件的函式
        // this代表新建的空白物件
        this.name=name;
        this.hp=hp;
        this.fight=function(){
            this.hp-=2;
        };
        this.rest=function(){
            this.hp++;
        };
        this.report=function(){
            alert(this.name+": "+this.hp);
        };
    }
    var player=new Player("John",100);
    player.fight();
    player.rest();
    player.report();
