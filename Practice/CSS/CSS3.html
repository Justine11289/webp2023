<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 常用設定</title>
    <style type="text/css">
    .box{
        width:100px;height:100px;background-color:red;
        opacity:0.5;border-radius:10px;box-shadow:0px 0px 5px #000000;/*透明度 圓角(50%為圓形) 陰影(xyz方向擴張 顏色)*/
        text-shadow:5px 5px 5px #ffffff;
    }
    </style>
</head>
<body>
    <div class="box">Hello</div>
</body>
</html>
